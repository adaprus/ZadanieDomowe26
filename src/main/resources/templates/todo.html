<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zadania do wykonania</title>
</head>
<body>

<div class="form-row" style="margin: 10px" th:each="task: ${toDoList}">
    <div class="animal-info ml-2">
        <h4 th:text="${task.name}"></h4>
        <p th:text="${task.taskCategory}"></p>
        <p th:text="${task.deadline}"></p>
    </div>
</div>

</body>
</html>
