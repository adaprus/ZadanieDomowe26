<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Zadania wykonane</title>

            color: darkblue;
        }

    </style>

<body>

<div class="form-row" style="margin: 30px" th:each="task: ${doneTasksList}">

        <h5 th:text="'Zadanie: ' + ${task.name}"></h5>
        <p th:text="'Kategoria zadania: ' + ${task.taskCategory.getDisplayName()}"></p>

    </div>
</div>

</body>
</html>
